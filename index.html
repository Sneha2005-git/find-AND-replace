<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Replace in PDF</title>
    <link rel="stylesheet" href="styles.css">

   
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <header>
        <h2>PDF Word Replacer</h2>
        <p>Upload a PDF, replace words, and download the updated file!</p>
    </header>

    <div class="container">
        <input type="file" id="fileInput" accept="application/pdf">

        <label for="oldWord">Replace this word:</label>
        <input type="text" id="oldWord" placeholder="Old word">

        <label for="newWord">With:</label>
        <input type="text" id="newWord" placeholder="New word">

        <button id="replaceBtn">Replace & Download</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
